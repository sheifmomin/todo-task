<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="4" [routerLink]="['/list']" class="ion-text-start main-title">
        <ion-icon color="success" name="checkmark-done-circle-outline"></ion-icon>
        <ion-label>To Do</ion-label>
      </ion-col>
      <ion-col class="ion-text-end">
        <ion-button [routerLink]="['/write']" routerLinkActive="active-link" color="success" tab="write">
          <ion-icon name="add-circle-outline"></ion-icon>
          <ion-label>Add Task</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content>
  <ion-row class="tasks" *ngIf="tasks.length !== 0">
    <ion-col *ngFor="let task of tasks" size-xl="4" size-lg="4" size-md="6" size-sm="6" size-xs="12">
      <ion-card [routerLink]="['/view']" [queryParams]="{ id: task.id }">
        <ion-item class="image-color" lines="none">
          <ion-img src="https://getuikit.com/v2/docs/images/placeholder_600x400.svg"></ion-img>
        </ion-item>

        <ion-item lines="none">
          <ion-button *ngFor="let label of task.labels; let i = index;" [color]="color[i]">{{ label }}</ion-button>
        </ion-item>
        
        <ion-item lines="none">
          <ion-grid>
            <ion-row class="ion-padding-vertical">
              <ion-label><b>{{ task.name }}</b></ion-label>
            </ion-row>
            <ion-row class="ion-padding-vertical description">
              <ion-text color="medium">
                {{ task.description }}
              </ion-text>
            </ion-row>
            <ion-row class="ion-padding-vertical card-footer">
              <ion-icon class="date-outline" name="calendar-outline"></ion-icon>
              <ion-label>{{ getDateFormatted(task.date) }}</ion-label>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row class="no-tasks" *ngIf="tasks.length === 0">
    <div>
      <ion-icon name="alert-circle-outline"></ion-icon>
      <ion-text>You don't have any tasks added.</ion-text>
    </div>
  </ion-row>
</ion-content>
